<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="attempt1.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="drawers.jpg" alt="Drawers">
        </div>
        <div class="content">
            <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <h4>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</h4>
            <div class="author">
                <div class="author-info">
                    <img src="avatar-michelle.jpg" alt="Michelle Appelton">
                    <div>
                        <div class="name">Michelle Appelton</div>
                        <div class="date">28 Jun 2020</div>
                    </div>
                </div>
                <button class="share-button" onclick="toggleTooltip()">
                    <img src="icon-share.svg" alt="Share">
                    <div class="tooltip" id="tooltip">
                        <span>Share</span>
                        <img src="icon-facebook.svg" alt="Facebook">
                        <img src="icon-twitter.svg" alt="Twitter">
                        <img src="icon-pinterest.svg" alt="Pinterest">
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script>
        function toggleTooltip() {
        var tooltip = document.getElementById("tooltip");
        var Mobile = window.innerWidth <= 600;

        if (tooltip) { // Cek apakah elemen tooltip ada
            if (Mobile) {
                tooltip.style.position = "fixed";
                tooltip.style.top = "50%";
                tooltip.style.left = "50%";
                tooltip.style.transform = "translate(-50%, -50%)";
                tooltip.classList.toggle("show-tooltip");
            } else {
                tooltip.style.position = "absolute";
                tooltip.style.bottom = "40px";
                tooltip.style.left = "50%";
                tooltip.style.transform = "translateX(-50%)";
                tooltip.classList.toggle("show-tooltip");
            }
        } else {
            console.error("Tooltip element not found!");
        }
    }
    </script>
</body>
</html>
