<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulang1</title>
</head>
<body>
    <script>
        var bil1 = prompt("Bilangan ke-1 = <br>");
        var BIL1 = parseInt(bil1);

        var bil2 = prompt("Bilangan ke-2 = <br>");
        var BIL2 = parseInt(bil2);

        if (BIL1 > BIL2){
            document.write("Bilangan ke-1 lebih besar dari bilangan ke-2")
        }
        else if (BIL1 == BIL2){
            document.write("Bilangan ke-1 sama dengan bilangan ke-2")
        }
        else {
            document.write("Bilangan ke-2 lebih besar dari bilangan ke-1")
        };
    </script>
</body>
</html>
