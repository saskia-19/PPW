<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        document.write("Menentukan nilai x dan y.<br>")
        var X = prompt("x = ");
        var x = parseInt(X)
        document.write(X)
        var Y = prompt("y = ");
        var y = parseInt(Y)

        var tambah = x + y;
        console.log(tambah);

        var kurang = x - y;
        console.log(kurang);

        var kali = x * y;
        console.log(kali);

        var pangkat = x ** y;
        console.log(pangkat);

        var bagi = x / y;
        console.log(bagi)

        var sisaBagi = x % y;
        console.log(sisaBagi)
    </script>
</body>
</html>
