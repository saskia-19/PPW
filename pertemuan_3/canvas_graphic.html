<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas" width="400" height="200">
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.moveTo(0, 0);
            ctx.lineTo(400, 200);
            ctx.stroke();

            ctx.moveTo(400, 0);
            ctx.lineTo(0, 200);
            ctx.stroke();

            ctx.font = "30px Times New Roman"
            ctx.fillText("Gelap", 170, 110);
        </script>
    </canvas>
</body>
</html>
