<html>
<head>
    <title>Memberi margin pada tiap sisi</title>
    <style>
        .margin-all {
            border: 1px solid violet;
            margin: 10px 5px 2px 200px;
        }
        .margin-each {
            border: 1px solid black;
            margin-top: 50px;
            margin-right: 400px;
            margin-bottom: 15px;
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <p class="margin-all">Teks ini memakai tag p class margin all</p>
    <p class="margin-each">Teks ini memakai tag p class margin each</p>
</body>
</html>
