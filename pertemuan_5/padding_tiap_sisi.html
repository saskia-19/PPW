<html>
<head>
    <title>Membuat padding tiap sisi</title>
    <style>
        .padding-all {
            border: 1px solid violet;
            padding: 10px 5px 2px 20px;
        }

        .padding-each {
            border: 1px dotted red;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 15px;
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <p class="padding-all">Teks ini adalah tag p dengan kelas padding all</p>
    atau
    <p class="padding-each">Teks ini adalah tag p dengan kelas padding each</p>
</body>
</html>
